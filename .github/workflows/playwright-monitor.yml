name: Dev Playwright Synthetic Monitor

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  monitor:
    runs-on: ubuntu-latest
    env:
      PLAYWRIGHT_BASE_URL: ${{ secrets.PLAYWRIGHT_BASE_URL }}

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Validate base URL
        run: |
          if [ -z "$PLAYWRIGHT_BASE_URL" ]; then
            echo "Missing PLAYWRIGHT_BASE_URL secret" >&2
            exit 1
          fi

      - name: Run Playwright smoke suite
        run: npm run test:e2e:smoke

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

      - name: Close issue on recovery
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Playwright smoke monitor failed';
            const now = new Date().toISOString();

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 50,
            });

            const existing = issues.find(i => i.title === title);
            if (!existing) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existing.number,
              body: `Playwright smoke monitor recovered at ${now}. Workflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existing.number,
              state: 'closed',
            });

      - name: Create/Update issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Playwright smoke monitor failed';
            const now = new Date().toISOString();

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 50,
            });

            const existing = issues.find(i => i.title === title);
            const bodyLine = `Playwright smoke monitor failed at ${now}. Workflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: bodyLine,
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: bodyLine,
              });
            }
