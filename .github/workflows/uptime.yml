name: Uptime Check

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:
    inputs:
      force_fail:
        description: "Force a failure for testing"
        required: false
        default: "false"

permissions:
  contents: read
  issues: write

jobs:
  ping:
    runs-on: ubuntu-latest
    env:
      HEALTHCHECK_URL: ${{ secrets.HEALTHCHECK_URL }}

    steps:
      - name: Check health endpoint
        run: |
          if [ -z "$HEALTHCHECK_URL" ]; then
            echo "Missing HEALTHCHECK_URL secret" >&2
            exit 1
          fi
          if [ "${{ github.event.inputs.force_fail }}" = "true" ]; then
            echo "Forced failure requested (workflow_dispatch input force_fail=true)" >&2
            exit 1
          fi
          curl -fs --max-time 20 --retry 2 --retry-all-errors "$HEALTHCHECK_URL" > /dev/null

      - name: Close issue on recovery
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Uptime check failed';
            const now = new Date().toISOString();

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 50,
            });

            const existing = issues.find(i => i.title === title);
            if (!existing) return;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existing.number,
              body: `Uptime check recovered at ${now}. Workflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
            });

            await github.rest.issues.update({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: existing.number,
              state: 'closed',
            });

      - name: Create/Update issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'Uptime check failed';
            const now = new Date().toISOString();

            const { data: issues } = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 50,
            });

            const existing = issues.find(i => i.title === title);
            const bodyLine = `Uptime check failed at ${now}. Workflow: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;

            if (existing) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existing.number,
                body: bodyLine,
              });
            } else {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: bodyLine,
              });
            }
