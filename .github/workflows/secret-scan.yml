name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run TruffleHog (filesystem)
        run: |
          set -euo pipefail
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest --version

          # Try both common CLI shapes to avoid breaking if the image updates.
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest filesystem --directory=/repo --fail \
            || docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest filesystem /repo --fail
