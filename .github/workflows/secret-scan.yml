name: Secret Scan

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  trufflehog:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Run TruffleHog (filesystem)
        run: |
          set -euo pipefail
          # actions/checkout can write temporary credentials/headers into .git/config.
          # This is not a repo secret leak and causes false positives.
          rm -rf .git
          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest --version

          docker run --rm -v "$PWD:/repo" trufflesecurity/trufflehog:latest filesystem /repo --fail
