<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Background circle -->
  <circle cx="200" cy="150" r="120" fill="#FEF2F2" opacity="0.5"/>
  
  <!-- Server/Computer icon -->
  <g transform="translate(130, 50)">
    <!-- Monitor -->
    <rect x="20" y="20" width="100" height="70" rx="5" fill="#E5E7EB" stroke="#9CA3AF" stroke-width="2"/>
    <rect x="28" y="28" width="84" height="50" rx="2" fill="#374151"/>
    
    <!-- Error on screen -->
    <g transform="translate(70, 53)">
      <!-- Warning triangle -->
      <path d="M0 -12 L12 10 L-12 10 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="1"/>
      <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#374151" text-anchor="middle">!</text>
    </g>
    
    <!-- Monitor stand -->
    <rect x="60" y="90" width="20" height="15" fill="#D1D5DB"/>
    <rect x="45" y="105" width="50" height="8" rx="2" fill="#9CA3AF"/>
    
    <!-- Server rack below -->
    <rect x="25" y="125" width="90" height="50" rx="3" fill="#4B5563" stroke="#374151" stroke-width="2"/>
    <!-- Server lights -->
    <circle cx="40" cy="140" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="1;0.3;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="140" r="4" fill="#EF4444">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="70" cy="140" r="4" fill="#6B7280"/>
    
    <!-- Server vents -->
    <line x1="35" y1="155" x2="100" y2="155" stroke="#374151" stroke-width="2"/>
    <line x1="35" y1="162" x2="100" y2="162" stroke="#374151" stroke-width="2"/>
    <line x1="35" y1="169" x2="100" y2="169" stroke="#374151" stroke-width="2"/>
  </g>
  
  <!-- Floating error symbols -->
  <g transform="translate(80, 100)">
    <circle cx="0" cy="0" r="15" fill="#FEE2E2" stroke="#FECACA" stroke-width="2"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#EF4444" text-anchor="middle">×</text>
  </g>
  
  <g transform="translate(310, 130)">
    <circle cx="0" cy="0" r="12" fill="#FEE2E2" stroke="#FECACA" stroke-width="2"/>
    <text x="0" y="4" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#EF4444" text-anchor="middle">×</text>
  </g>
  
  <!-- Gear with problem -->
  <g transform="translate(300, 200)">
    <path d="M20 0 L23 8 L32 8 L25 14 L28 22 L20 17 L12 22 L15 14 L8 8 L17 8 Z" fill="#D1D5DB" stroke="#9CA3AF" stroke-width="1"/>
    <circle cx="20" cy="12" r="5" fill="#9CA3AF"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="200" r="6" fill="#60A5FA" opacity="0.4"/>
  <circle cx="340" cy="80" r="5" fill="#F472B6" opacity="0.4"/>
  
  <!-- Bottom text -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#D1D5DB" text-anchor="middle" letter-spacing="6">SERVER ERROR</text>
</svg>
